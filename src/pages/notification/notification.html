-->
<ion-header>

  <ion-navbar>
    <ion-title>notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid *ngIf="visible_key">
    <ion-row class="notification-header">
      <ion-col col-4><b>Order Id</b></ion-col>
      <ion-col col-8><b>Details</b></ion-col>
    </ion-row>
    <ion-row class="notification-list" *ngFor="let notification of allNotificationList let i=index">
      <ion-col col-4>{{notification.notification_name}}</ion-col>
      <ion-col col-8>{{notification.notification_content}}</ion-col>
    </ion-row>
    <p *ngIf="allNotificationList.length==0" class="error-msg">No Records Found</p>
  </ion-grid>
  
</ion-content>
