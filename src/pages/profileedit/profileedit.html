<ion-header>

  <ion-navbar>
    <ion-title>profileedit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <div class="profile-banner">
    <!-- <div class="profile-img" (click)="presentActionSheet()">
      <img src="assets/imgs/no-image.png" />
    </div> -->
    <div class="profile-img">
      <img src="assets/imgs/no-image.png" />
    </div>
  </div>
  <div class="profile-view-body">
    <form [formGroup]="editProfileForm" novalidate>
      <ion-card>
        <h3>First Name</h3>
        <ion-input type="text" [(ngModel)]="user_details.first_name" name="first_name" formControlName="first_name" [ngClass]="displayFieldCss('first_name')"
          placeholder="First Name"></ion-input>
        <span class="error-msg" *ngIf="isFieldValid('first_name')">Please enter a First Name.</span>
      </ion-card>
      <ion-card>
        <h3>Last Name</h3>
        <ion-input type="text" [(ngModel)]="user_details.last_name" name="last_name" formControlName="last_name" [ngClass]="displayFieldCss('last_name')"
          placeholder="Last Name"></ion-input>
        <span class="error-msg" *ngIf="isFieldValid('last_name')">Please enter a Last Name.</span>
      </ion-card>
      <!-- <ion-card>
        <h3>Email</h3>
        <ion-input type="email" [(ngModel)]="user_details.email" name="email" formControlName="email" [ngClass]="displayFieldCss('email')" placeholder="Email"></ion-input>
        <span class="error-msg" *ngIf="isFieldValid('email')">Please enter a valid Email.</span>
      </ion-card> -->
      <!-- <ion-card>
        <h3>Contact Number</h3>
        <ion-input type="tel" [(ngModel)]="user_details.username"  pattern="[0-9]*" maxLength="10" name="username" formControlName="username" [ngClass]="displayFieldCss('username')"
          placeholder="username"></ion-input>
        <span class="error-msg" *ngIf="isFieldValid('username')">Please enter a Contact.</span>
      </ion-card> -->
      <div class="btn-wrapper">
          <button ion-button round class="update-button" (click)=updateProfile()>Update</button>
      </div>
      
    </form>
  </div>
</ion-content>
<ion-footer>
  <page-footer></page-footer>
</ion-footer>
