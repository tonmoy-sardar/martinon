<ion-footer>

    <button class="active" (click)="gotoPage('HomePage')">

      <i class="fa fa-home" aria-hidden="true"></i>
      <span>Home</span>
    </button>
    <button (click)="gotoSearchPage()">
      <i class="fa fa-search" aria-hidden="true"></i>

    <button (click)="gotoPage('ProfilePage')">

      <span>My Account</span>
    </button>
