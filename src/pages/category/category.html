<ion-header>
    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="category-list sub-cat">
        <ion-icon class="close" (click)="goBack()" name="close"></ion-icon>
        <ion-title class="headline">All Categories</ion-title>
        <hr>
        <ion-grid>
            <ion-row class="image-avatar">
                <ion-col col-4>
                    <ion-list no-lines *ngFor="let category of categoryList  let i=index">

                        <img *ngIf="category.child.length == 0" (click)="gotoProList(category.category_id)" [src]="category.category_image != null ? category.category_image : 'assets/imgs/no-image.png'">
                        <img *ngIf="category.child.length !=0" (click)="showSubCat(category.category_id)" [src]="category.category_image != null ? category.category_image : 'assets/imgs/no-image.png'">
                        <span>{{category.category_name}}</span>
                    </ion-list>

                </ion-col>

                <ion-col col-8>
                  
                    <ion-list>
                        <ion-item *ngFor="let subcat of subCatList" class="main-menu" text-wrap>
                            <span (click)="gotoProList(subcat.category_id)" class="main-menu-title" style="font-weight:bold"> {{subcat.category_name}}</span>
                            <ion-list>
                                <ion-item *ngFor="let s of subcat.child" text-wrap>

                                    <span *ngIf="s.child.length == 0" (click)="gotoProList(s.category_id)"> {{s.category_name}}
                                            <ion-icon name="arrow-dropright-circle"></ion-icon>
                                    </span>

                                    <ion-list>
                                        <ion-item *ngFor="let m of s.child" text-wrap>
                                            <span *ngIf="s.child.length == 0" (click)="gotoProList(m.category_id)">  {{m.category_name}}
                                                    <ion-icon name="arrow-dropright-circle"></ion-icon>
                                            </span>


                                        </ion-item>
                                    </ion-list>
                                </ion-item>
                            </ion-list>
                        </ion-item>
                    </ion-list>
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>



</ion-content>
